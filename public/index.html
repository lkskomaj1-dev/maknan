<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Aplikasi Full-Stack AWS Amplify" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Aplikasi AWS Amplify</title>
    
    <style>
        /* Preloader styling */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        /* Preloader Animation */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preloader h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .preloader p {
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Hide preloader when app loads */
        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
        <h2>Aplikasi AWS Amplify</h2>
        <p>Memuat aplikasi...</p>
    </div>

    <!-- No JavaScript Warning -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 10000;
        ">
            <div>
                <h1 style="font-size: 2rem; margin-bottom: 20px;">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    JavaScript Diperlukan
                </h1>
                <p style="font-size: 1.2rem; max-width: 600px;">
                    Aplikasi ini memerlukan JavaScript untuk berfungsi dengan baik.
                    Silakan aktifkan JavaScript di browser Anda untuk melanjutkan.
                </p>
                <p style="margin-top: 20px; opacity: 0.8;">
                    Aplikasi Full-Stack AWS Amplify &copy; 2024
                </p>
            </div>
        </div>
    </noscript>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Script to hide preloader -->
    <script>
        // Hide preloader when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                var preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.classList.add('hidden');
                    
                    // Remove from DOM after animation
                    setTimeout(function() {
                        preloader.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });

        // Fallback: hide preloader after 3 seconds max
        setTimeout(function() {
            var preloader = document.getElementById('preloader');
            if (preloader && !preloader.classList.contains('hidden')) {
                preloader.classList.add('hidden');
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 500);
            }
        }, 3000);
    </script>
</body>
</html>
